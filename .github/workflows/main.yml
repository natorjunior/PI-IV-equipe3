name: Deploy automático

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1) Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v3

      # 2) Carrega a chave SSH
      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy Homolog (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o BatchMode=yes \
              -tt \
              -p ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            cd /root/SENAC/2025.2/PI-IV-equipe3

            # Desce qualquer instância atual, ignora erros
            docker-compose -f docker-compose-homolog.yml down --remove-orphans || true
            
            # Garante que está na branch develop
            git fetch
            git checkout develop
            git pull
            
            # Limpa imagens não usadas
            #docker image prune -f || true

            # Puxa e sobe o stack
            docker-compose -f docker-compose-homolog.yml pull
            docker-compose -f docker-compose-homolog.yml up -d --build

            # garante retorno zero
            exit 0
          EOF
