<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title> 
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url(fundofutebol.jpg);
        background-size: cover;   /* Faz a imagem cobrir toda a tela */
        background-position: center; /* Centraliza a imagem */
        background-repeat: no-repeat; /* Evita repeti√ß√£o */
        margin: 0;
        padding: 0;
        height: 100vh; /* Garante que o body ocupe a tela toda */
    }
        .login-box {
            text-align: center;
            background-color: rgba(0,0,0, 0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 80px;
            transform: translate(-50%,-50%);
            border-radius: 20px;
            color: white;
        }
        input{
            padding: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 5px;

        }
        button {
            background-color: dodgerblue;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 15px;
        }

        /* Quando passar o mouse por cima ele muda a cor do bot√£o*/
        button:hover { 
            background-color: deepskyblue;
            cursor: pointer;
        }

        footer{
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 0px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: dodgerblue;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        header {
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        PENEIRADA FC
    </header>


        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" name="email" placeholder="E-mail" required>
                <br><br>
                <input type="password" name="senha" placeholder="Senha" required>
                <br><br>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div id="loginMsg" style="color:red;"></div>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = this.email.value;
                const senha = this.senha.value;
                try {
                    const res = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, senha })
                    });
                    const data = await res.json();
                    if (res.ok && data.token) {
                        window.location.href = 'home.html';
                    } else {
                        document.getElementById('loginMsg').textContent = data.error || 'Erro ao autenticar.';
                    }
                } catch (err) {
                    document.getElementById('loginMsg').textContent = 'Erro ao conectar com o servidor.';
                }
            });
        </script>

</body>
</html>
