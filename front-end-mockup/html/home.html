<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    
  </head>
  <link rel="stylesheet" href="../CSS/header_home.css">
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>

  </style>
<body>
  <div class="main-content">
  <!-- conteúdo da página -->
  <header class="header">
    <!-- Lado esquerdo: logo -->
    <div class="header-left">
      <!-- Imagem do logo -->
      <img src="../imagens/logo.png" alt="Logo" class="logo">
    </div>
  
    <!-- Centro: campo de busca -->
    <div class="header-center">
      <!-- Input para pesquisar -->
      <input type="text" placeholder="Search" class="search-input">
    </div>
  
    <!-- Lado direito: perfil e ícones -->
    <div class="header-right">
      <!-- Perfil do usuário (avatar + nome) -->
      <div class="user-profile" id="userProfile">
        <!-- Foto do usuário -->
        <img src="../imagens/arthur.png" alt="User" class="avatar">
        <!-- Nome e handle do usuário -->
        <div class="user-info">
          <span class="username">Arthur Teles</span>
          <span class="user-handle">@arthur_teles</span>
        </div>
        <!-- Menu dropdown escondido -->
        <div class="dropdown" id="dropdownMenu">
          <a href="#">Meu perfil</a>
          <a href="#">Configurações</a>
          <a href="login.html">Sair</a>
        </div>
      </div>
  
      <!-- Botão de configurações -->
      <button class="icon-button">
        <i class="fa fa-cog"></i> <!-- Ícone engrenagem -->
      </button>
      <!-- Botão de notificações -->
      <button class="icon-button">
        <i class="fa fa-bell"></i> <!-- Ícone sino -->
      </button>
    </div>
  </header>

  <!-- Cabeçalho do site -->
  <div class="sidebar">
    <!-- Perfil do usuário -->
    <div class="user-box">
      <img src="../imagens/arthur.png" alt="User" class="avatar">
      <h3>Arthur Teles</h3>
    </div>
  
    <!-- Menu de navegação -->
    <nav class="menu">
      <p class="menu-title">Painel de Controle</p>
      <a href="#" class="menu-item">
        <i class="fa fa-user"></i> Meu Perfil
      </a>
      <a href="#" class="menu-item">
        <i class="fa fa-users"></i> Ver Amigos
      </a>
      <a href="#" class="menu-item">
        <i class="fa fa-chart-line"></i> Análise de usuário
      </a>
      <a href="#" class="menu-item">
        <i class="fa fa-cog"></i> Configurações
      </a>
      <a href="#" class="menu-item">
        <i class="fa fa-shield-alt"></i> Security data
      </a>
      <a href="#" class="menu-item logout">
        <i class="fa fa-sign-out-alt"></i> Sair
      </a>
    </nav>
  </div>

  <div class="post-box">
  <!-- Opções de ação da postagem -->
  <div class="post-options">
    <button class="option"><i class="fa fa-thumbs-up"></i>Curtir</button>
    <button class="option"><i class="fa fa-comment"></i>Comentar</button>
    <button class="option"><i class="fa fa-share"></i>Compartilhar</button>
  </div>
  <!-- Campo para escrever a postagem -->
  <textarea class="post-input" placeholder="O que você está pensando?"></textarea>
</div>


</div>  
</body>
<script>
  // Pega os elementos do perfil e do dropdown
  const userProfile = document.getElementById('userProfile');
  const dropdownMenu = document.getElementById('dropdownMenu');

  // Ao clicar no perfil, alterna exibir/ocultar o menu dropdown
  userProfile.addEventListener('click', () => {
    dropdownMenu.style.display =
      dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  // Fecha o dropdown se clicar fora do perfil
  document.addEventListener('click', (e) => {
    if (!userProfile.contains(e.target)) {
      dropdownMenu.style.display = 'none';
    }
  });
</script>
</html>
